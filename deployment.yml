name: Sebastian LaTempa Personal Site

on:
  push:
    branches:
      - main

jobs:
  install-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies  # e.g., for HTML validation
        run: pip install html5lib  # Add more if needed (e.g., for linting)

  code-tests:
    runs-on: ubuntu-latest
    needs: install-packages  # Runs after install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Code Tests  # Validate HTML, lint, etc.
        run: |
          # Example: HTML validation (expand with Jacoco/PIT-like tools if adding)
          python -c "from html5lib import parse; parse(open('site/index.html').read())"
          echo "Code tests passed!"

  plan:
    runs-on: ubuntu-latest
    needs: code-tests  # Runs after tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Plan
        working-directory: terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
        run: |
          terraform init
          terraform validate
          terraform plan -out=plan.tfplan  # Preview changes; fails if issues

  deploy:
    runs-on: ubuntu-latest
    needs: plan  # Runs after plan
    steps:
      - name: Checkout